<md-content layout-padding>

    <div layout-padding layout="row">
        <md-input-container>
            <label>Search</label>
            <input type="text" ng-model="search"/>
        </md-input-container>
    </div>
    <md-button class="md-primary" ng-click="createPatient()">New Patient</md-button>

    <md-list>
        <md-list-item class="md-2-line" ng-repeat="patient in patients" ng-click="enter(patient)">
            <img class="md-avatar" ng-src="{{patient.photo}}">
            <div class="md-list-item-text">
                <h3>{{patient.name}}</h3>
                <p>{{patient.location}}</p>
            </div>
        </md-list-item>
    </md-list>
</md-content>
