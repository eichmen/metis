<md-content layout-padding>

    <md-card>
        <img src="{{patient.photo}}" class="md-card-image" alt="image caption">
        <md-card-content>
            <h2>{{patient.name}}</h2>
            <p>{{patient.location}}</p>
            <p>{{patient.birthdate | date:"MM/dd/yyyy"}}</p>
        </md-card-content>
        <md-card-footer>
        </md-card-footer>
    </md-card>

</md-content>
