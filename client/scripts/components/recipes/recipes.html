<md-content layout-padding>

    <md-card layout-padding>

        <md-data-table-toolbar>
            <md-input-container flex>
                <label translate>Search</label>
                <input type="text" ng-model="recipes.query.search"/>
            </md-input-container>

            <md-button class="md-fab" ng-click="createRecipe()" aria-label="Add Recipe">
                <md-tooltip md-direction="top" md-visible="tooltipVisible"><translate>Add Recipe</translate></md-tooltip>
                <ng-md-icon class="md-fab-24" icon="add" size="24"></ng-md-icon>
            </md-button>
        </md-data-table-toolbar>

    </md-card>

    <md-card layout-padding>
        <md-data-table-container id="table-recipes">
            <table md-data-table md-row-select="selected" md-progress="deferred">
                <thead md-order="recipes.query.order" md-trigger="recipes.onOrderChange">
                <tr>
                    <th name="Recipe" order-by="{{recipes.descInProperLanguage}}">
                        <translate>Name</translate>
                    </th>
                    <th name="Group" translate>Group</th>
                </tr>
                </thead>
                <tbody>
                <tr md-auto-select ng-repeat="recipe in recipes.recipes" ng-click="enter(recipe)">
                    <td>{{recipe.nomenclature[recipes.currentLanguage].name}}</td>
                    <td>{{recipe.nomenclature.english.group | translate}}</td>
                </tr>
                </tbody>
            </table>
        </md-data-table-container>
        <md-data-table-pagination md-limit="recipes.query.perPage"
                                  md-page="recipes.query.page"
                                  md-total="{{recipes.recipesCount}}"
                                  md-trigger="recipes.onPaginationChange"></md-data-table-pagination>
    </md-card>

</md-content>
