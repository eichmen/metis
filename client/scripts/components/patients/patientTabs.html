<md-content class="md-padding">

    <div class="dark-header" layout="row">
        <div flex-10 layout-margin layout-padding class="ng-cloak">
            <img class="metis-avatar" ng-src="{{patientTabs.patient.photo}}" style="max-width: 100px;">
        </div>
        <div flex layout="column">
            <h1 class="dark-header-text" flex>{{patientTabs.patient.name}} {{patientTabs.patient.lastname}}</h1>
            <h4 class="dark-header-text" flex>{{patientTabs.patient.location}}</h4>
        </div>

        <div layout="row" layout-align="end">
            <md-button type="submit" style="height:64px"
                       ng-click="patientTabs.save()" ng-disabled="patientTabs.disabled()">
                <ng-md-icon size="64px" style="margin:0px 20px 40px 0px" icon="done"></ng-md-icon>
            </md-button>
        </div>
    </div>


    <md-tabs class="md-primary" md-dynamic-height md-border-bottom md-selected="selectedTab"
             md-align-tabs="{{data.bottom ? 'bottom' : 'top'}}">

        <md-tab ng-if="patientTabs.patientId" id="consultations">
            <md-tab-label><translate>Consultations</translate></md-tab-label>
            <md-tab-body>
                <patient-consultations></patient-consultations>
            </md-tab-body>
        </md-tab>

        <md-tab id="consultations">
            <md-tab-label>
                <translate>General Data</translate>
            </md-tab-label>
            <md-tab-body>
                <patient-general patient="patientTabs.patient"></patient-general>
            </md-tab-body>
        </md-tab>

        <md-tab id="anthropometric">
            <md-tab-label><translate>Anthropometric</translate></md-tab-label>
            <md-tab-body>
                <anthropometric patient="patientTabs.patient"></anthropometric>
            </md-tab-body>
        </md-tab>

        <md-tab id="generalHabits">
            <md-tab-label><translate>General Habits</translate></md-tab-label>
            <md-tab-body>
                <patient-general-habits patient="patientTabs.patient"></patient-general-habits>
            </md-tab-body>
        </md-tab>

        <md-tab id="alimentaryHabits">
            <md-tab-label><translate>Alimentary Habits</translate></md-tab-label>
            <md-tab-body layout="row">
                <patient-alimentary patient="patientTabs.patient"></patient-alimentary>
            </md-tab-body>
        </md-tab>

        <md-tab id="medicalHistory">
            <md-tab-label><translate>Medical History</translate></md-tab-label>
            <md-tab-body>
                <patient-analytics patient="patientTabs.patient"></patient-analytics>
            </md-tab-body>
        </md-tab>

        <md-tab id="psychological">
            <md-tab-label><translate>Consumption Frecuency</translate></md-tab-label>
            <md-tab-body>
                <consumption-frequency patient="patientTabs.patient"></consumption-frequency>
            </md-tab-body>
        </md-tab>
    </md-tabs>
</md-content>
